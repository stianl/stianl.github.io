<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/mfglabs_iconset.css">
    <link rel="stylesheet" href="/css/main.css"/>
    <meta name="viewport" content="width=device-width">

    <meta charset="utf-8">
</head>

<body>
<div id="top">
    <div id="banner">
        <h1>{{ page.title }}</h1>
        {% if page.url == "/index.html" %}

        developer - geek - father

        <ul class="share-buttons">
            <li><a href="https://twitter.com/Stianl"><i class="icon-twitter_circle icon2x"></i></a></li>
            <li><a href="https://plus.google.com/+StianLindhom"><i class="icon-google_plus_circle icon2x"></i></a></li>
            <li><a href="http://no.linkedin.com/in/stianb/"><i class="icon-linked_in_circle icon2x"></i></a></li>
            <li><a href="http://www.github.com/stianl"><i class="icon-octopus icon2x"></i></a></li>
            <li><a href="mailto:stian@lindhom.no"><i class="icon-at icon2x"></i></a></li>

        </ul>
        {% else %}

        {{ page.date | date: "%B %d, %Y" }}

        {% endif %}
    </div>
</div>
<div id="content">
    {{ content }}
</div>
{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES * * */
var disqus_shortname = 'stianbl';

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-874113-15', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
